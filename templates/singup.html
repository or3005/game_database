{% extends "base.html" %}
{% block content %}

<div class="landing-container">
    <div class="login-box">
        <h2 style="text-align:center; margin-bottom:20px;">Signup</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 12px;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-signup">Sign up</button>
        </form>
        <p style="text-align:center; margin-top: 15px;">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
        <a href="javascript:history.back()" class="btn btn-back" style="margin-top:10px;">Back</a>
    </div>
</div>

{% endblock %}
